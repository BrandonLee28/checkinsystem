<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KHCS Check In/Check Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
  <!-- DASHBOARD IF YOU NEED TO CHECK IN --!>
    <nav class="navbar" style="background-color: #002F56;" display=none>
      <div class="container-fluid">
        <span style="color:white;" class="navbar-brand mb-0 h1"><h1>Check In</h1></span>
        <a class="btn btn-danger" href="/logout" role="button">Cancel</a>
      </div>
    </nav>
    <br>
    <div class="d-flex justify-content-center align-items-center vh-50">
        <div class="mb-3 border p-5">
            <div class="jumbotron">
              <div class="container">
                <h1 class="display-3">Hello, {{ student.name }}!</h1>
                <hr>
                <p>Why are you checking in?</p>
                <form method="POST" action="{{ url_for('checkin') }}">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="reason" value="Study Hall" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Study Hall (First Hour)
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="reason" value="Doctor's Appointment" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Doctor's Appointment
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="reason" value="Other" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      other
                    </label>
                  </div>
                  <br>
                  <button type="submit" class="btn" style="background-color: #002F56; color:white;"><h4>Check In</h4></button>
                </form>
            </div>
        </div>
    </div>




    
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
