<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KHCS Check In/Check Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar" style="background-color: #002F56;">
      <div class="container-fluid">
        <span style="color:white;" class="navbar-brand mb-0 h1"><h1>Check In</h1></span>
      </div>
    </nav>
    <br>
    <div style="text-align:center;">
        <h4>Select Grade Level</h4>
        <form action="/submit" method="POST">
          <select class="form-select" aria-label="Default select example" style="text-align:center;">
            <option style="text-align:center;" selected>Select Grade</option>
            <option style="text-align:center;" value="1">7th</option>
            <option style="text-align:center;" value="1">8th</option>
            <option style="text-align:center;" value="1">9th</option>
            <option style="text-align:center;" value="1">10th</option>
            <option style="text-align:center;" value="1">11th</option>
            <option style="text-align:center;" value="1">12th</option>
          </select>
       </form>
    </div>
    <div style="text-align:center; display:none;">
        <h4>Select Student</h4>
        <select class="form-select" aria-label="Default select example" style="text-align:center;">
          <option style="text-align:center;" selected>Select Student</option>
          <option style="text-align:center;" value="1">student 1</option>
        </select>
    </div>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
