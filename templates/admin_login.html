<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KHCS Check In/Check Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
  <!-- DASHBOARD IF YOU NEED TO CHECK IN --!>
    <nav class="navbar" style="background-color: #002F56;" display=none>
      <div class="container-fluid">
        <span style="color:white;" class="navbar-brand mb-0 h1"><h1>Admin Login</h1></span>
        <a class="btn btn-danger" href="/" role="button">Cancel</a>
      </div>
    </nav>
    <br>
    <form method="POST" action="{{ url_for('adminlogin') }}">
      <div style="padding-left: 20px; padding-right:20px;">
        <div class="form-group">
          <label for="username">Username</label> 
          <input id="username" name="username" placeholder="username" type="text" required="required" class="form-control">
        </div>
        <div class="form-group">
          <br>
          <label for="password">Password</label> 
          <input id="password" name="password" placeholder="password" type="text" required="required" class="form-control">
        </div> 
        <div class="form-group">
          <br>
          <button name="submit" type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
     </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
